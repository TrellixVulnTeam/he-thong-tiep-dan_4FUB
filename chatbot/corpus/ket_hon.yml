- - Tôi có thể thực hiện đăng ký kết hôn trực tuyến được không?
  - Chào bạn! Hiện nay, bạn đã có thể đăng ký kết hôn trực tuyến. Để hiểu rõ nghiệp vụ này, bạn vui lòng truy cập đến cổng dịch vụ công trực tuyến của Chính phủ dichvucong.gov.vn hoặc [] đồng thời thực hiện tìm kiếm dịch vụ đăng ký kết hôn và thực hiện theo hướng dẫn.
