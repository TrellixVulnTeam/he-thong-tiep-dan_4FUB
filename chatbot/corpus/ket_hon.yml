- - Giấy xác nhận tình trạng hôn nhân?
  - Giấy xác nhận tình trạng hôn nhân được sử dụng để kết hôn tại cơ quan có thẩm quyền của Việt Nam, kết hôn tại cơ quan có thẩm quyền của nước ngoài ở nước ngoài hoặc sử dụng vào mục đích khác. Giấy xác nhận tình trạng hôn nhân có giá trị 06 tháng kể từ ngày cấp. Giấy xác nhận tình trạng hôn nhân không có giá trị khi sử dụng vào mục đích khác với mục đích ghi trong Giấy xác nhận.
