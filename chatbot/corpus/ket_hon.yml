- - Nơi đăng ký kết hôn?
  - Sau khi chuẩn bị đủ mọi giấy tờ cần thiết thì bạn và vợ/ chồng tương lai của bạn đến UBND xã, phường, thị trấn nơi cư trú của một trong hai bên để đăng ký kết hôn. Nếu thấy đủ điều kiện kết hôn, cán bộ tư pháp ghi việc kết hôn vào sổ hộ tịch. Bạn và vợ/chồng tương lai ký tên vào sổ hộ tịch và giấy chứng nhận đăng ký kết hôn. Đồng thời bạn và vợ/chồng tương lai của bạn cùng ký vào sổ đăng ký kết hôn và giấy chứng nhận đăng ký kết hôn. Cán bộ tư pháp báo cáo Chủ tịch UBND cấp xã trao giấy chứng nhận kết hôn cho hai bên nam, nữ.
