- - Tôi có cần đăng ký tài khoản để thực hiện các dịch vụ công không?
  - Hiện nay, bạn có thể xem hướng dẫn và chi tiết các dịch vụ công không cần đăng ký tài khoản. Tuy nhiên, nếu bạn muốn thực hiện hay nộp hồ sơ thì bạn cần đăng ký tài khoản mới có thể thao tác với dịch vụ công bạn đang muốn thực hiện.
