- - Một số giấy tờ bản sao có cần dấu mộc đỏ hay chứng thực không?
  - Trường hợp người yêu cầu nộp giấy tờ là bản sao được cấp từ sổ gốc hoặc bản sao được chứng thực từ bản chính thì giấy tờ đó phải có xác nhận từ chính quyền hoặc cơ quan có thẩm quyền
