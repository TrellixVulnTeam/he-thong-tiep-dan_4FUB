- - Đối với người nước ngoài đang cư trú cần chuẩn bị?
  - Cần chuẩn bị những giấy tờ sau giấy thông hành, thẻ cư trú, thẻ thường trú hoặc tạm trú hoặc chứng nhận tạm trú. Đối với các bản sao, nếu đương sự không có điều kiện để kịp chứng nhận sao y hợp lệ thì có thể xuất trình bản chính khi nộp bản copy để đối chiếu. Khi đã chuẩn bị đủ bộ hồ sơ, một trong hai bên vợ hoặc chồng sẽ đến nộp trực tiếp tại ủy ban nhân dân phường xã (theo quy định mới), nơi công dân đó đang thường trú. Thời hạn giải quyết đăng ký kết hôn là 25 ngày, kể từ ngày nhận đầy đủ hồ sơ hợp lệ và lệ phí. Việc phỏng vấn trực tiếp tại trụ sở Sở Tư pháp để làm rõ nhân thân và sự tự nguyện kết hôn, mức độ hiểu nhau của hai bên. Thủ tục sẽ được tiến hành trong vòng 15 ngày kể từ khi tiếp nhận đầy đủ hồ sơ. Nếu có yêu cầu xác minh thông tin từ Sở Tư pháp đến các cơ quan công an, thời hạn giải quyết kéo dài không quá 10 ngày làm việc. Sau khi phỏng vấn, nghiên cứu, thẩm tra hồ sơ, ý kiến của cơ quan công an, Sở Tư pháp báo cáo kết quả và đề xuất giải quyết việc đăng ký kết hôn cho UBND tỉnh. Trong thời hạn 05 ngày kể từ ngày nhận được văn bản từ Sở Tư pháp, UBND cấp tỉnh có trách nhiệm cấp giấy chứng nhận kết hôn và trả lại cho Sở Tư pháp để tổ chức lễ đăng ký kết hôn.
