- - Thời gian giải quyết hồ sơ đăng ký kết hôn trực tiếp?
  - Theo quy định là 15 giờ sau khi nhận hồ sơ. Hoặc trong trường hợp, hồ sơ cần kiểm tra lại một số thông tin về nam/nữ thì thời gian muộn nhất là 5 ngày kể từ ngày nhận hồ sơ.
