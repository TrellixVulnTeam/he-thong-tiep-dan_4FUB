- - Không có giấy xác nhận tình trạng hôn nhân?
  - Bạn có thể đến trực tiếp tại cơ quan UBND địa phương để xin giấy xác nhận tình trạng hôn nhân hoặc bạn tham khảo hướng dẫn thực hiện thủ tục nhận giấy xác nhận tình trạng hôn nhận tại https://view.officeapps.live.com/op/view.aspx?src=https%3A%2F%2Fdichvucong.ninhbinh.gov.vn%2Ftttl%2FNINH_BINH%2Fgiayto%2F2017_09%2F1505349947_To_khai_cap_Giay_xac_nhan_tinh_trang_hon_nhan.doc&wdOrigin=BROWSELINK
