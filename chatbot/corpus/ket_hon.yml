- - Khi kết hôn chúng tôi chưa đăng ký kết hôn, vậy có vi phạm pháp luật không?
  - Thưa bạn! Pháp luật hiện hành không yêu cầu phải đăng ký kết hôn trước khi cưới, cũng như không quy định sau cưới bao lâu phải làm thủ tục đăng ký kết hôn. Do đó, nếu sau khi cưới, vợ chồng chậm làm thủ tục hoặc không làm thủ tục đăng ký kết hôn thì không bị phạt nếu không vi phạm điều cấm. Tuy nhiên, hôn nhân của bạn là không hợp pháp.
