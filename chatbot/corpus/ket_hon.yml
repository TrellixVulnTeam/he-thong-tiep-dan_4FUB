- - Chỗ tôi (tỉnh thành/huyện/...) có nộp hồ sơ đăng ký kết hôn trực tuyến được không?
  - Chào bạn! Hiện tại, thủ tục dịch vụ công nói chung và đăng ký kết hôn trực tuyến nói riêng đã được áp dụng ở một số tỉnh thành. Chi tiết danh sách tỉnh thành được hỗ trợ, bạn vui lòng truy cập trang dịch vụ công dichvucong.gov.vn  hoặc Trang Chính phủ điện tử ở Zalo.
