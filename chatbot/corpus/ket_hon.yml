- - CMND photo có cần chứng thực không?
  - Chào bạn! Theo quy định, Trường hợp người yêu cầu nộp giấy tờ là bản sao được cấp từ sổ gốc hoặc bản sao được chứng thực từ bản chính thì giấy tờ đó phải có xác nhận từ chính quyền hoặc cơ quan có thẩm quyền. Như vậy, CMND của bạn cần được chứng thực mới có đủ pháp lý để thực hiện thủ tục đăng ký kết hôn.
