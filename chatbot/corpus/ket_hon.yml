  - Chào bạn! Theo quy định của luật hôn nhân thì trường hợp của bạn hiện chưa có thể đăng ký kết hôn được. Cụ thể thì những cặp nam nữ đủ những điều kiện sau thì được đăng ký kết hôn -Việc kết hôn do hai bên tự nguyện quyết định; – Hai bên không bị mất năng lực hành vi dân sự; – Nam từ đủ 20 tuổi trở lên, nữ từ đủ 18 tuổi trở lên; – Không thuộc các trường hợp bị cấm kết hôn như Kết hôn giả tạo; tảo hôn; cưỡng ép kết hôn; đang có vợ hoặc chồng mà kết hôn với người khác…
