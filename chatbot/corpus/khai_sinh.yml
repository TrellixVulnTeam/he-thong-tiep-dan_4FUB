conversations:
- - Cho tôi hỏi về giấy khai sinh?
  - Bạn làm giấy khai sinh trong trường hợp nào sau đây, cho trẻ bị bỏ rơi hay cho trẻ em thông thường (các trường hợp khác bị bỏ rơi)?
- - Giấy khai sinh là gì?
  - Giấy khai sinh là giấy tờ hộ tịch gốc của cá nhân. Mọi hồ sơ, giấy tờ của cá nhân sau này đều phải cần theo thông tin của giấy khai sinh của người đó.
- - Muốn làm giấy khai sinh. 
  - Bạn làm giấy khai sinh trong trường hợp nào sau đây, cho trẻ bị bỏ rơi hay cho trẻ em thông thường (các trường hợp khác bị bỏ rơi)?
- - Cần trợ giúp làm giấy khai sinh.
  - Bạn làm giấy khai sinh trong trường hợp nào sau đây, cho trẻ bị bỏ rơi hay cho trẻ em thông thường (các trường hợp khác bị bỏ rơi)?
- - Khai sinh cho trẻ thông thường.
  - Vậy bạn cần phải chuẩn bị đầy đủ giấy tờ sau. Giấy chứng sinh, giấy chứng nhận kết hôn, sổ hộ khẩu, giấy tờ tùy thân, văn bản ủy quyền nếu có và một tờ khai theo mẫu. Hãy hỏi mình chi tiết nếu như bạn thắc mắc.
- - Chuẩn bị gì để làm giấy khai sinh?
  - Bạn làm giấy khai sinh trong trường hợp nào sau đây, cho trẻ bị bỏ rơi hay cho thông thường (các trường hợp khác bị bỏ rơi)?
- - Khai sinh cho trẻ bị bỏ rơi
  - Vậy bạn cần phải chuẩn bị đầy đủ giấy tờ sau. Giấy chứng sinh, giấy chứng nhận kết hôn, sổ hộ khẩu, giấy tờ tùy thân, biên bản trẻ em bị bỏ rơi, văn bản ủy quyền nếu có và một tờ khai theo mẫu. Ngoài ra người làm giấy phải làm thêm thủ tục nhận nuôi con nếu muốn nhận nuôi trẻ. Hãy hỏi mình chi tiết nếu như bạn thắc mắc.
- - Cho trẻ em bị bỏ rơi
  - Vậy bạn cần phải chuẩn bị đầy đủ giấy tờ sau. Giấy chứng sinh, giấy chứng nhận kết hôn, sổ hộ khẩu, giấy tờ tùy thân, biên bản trẻ em bị bỏ rơi, văn bản ủy quyền nếu có và một tờ khai theo mẫu. Ngoài ra người làm giấy phải làm thêm thủ tục nhận nuôi con nếu muốn nhận nuôi trẻ. Hãy hỏi mình chi tiết nếu như bạn thắc mắc.
- - Giấy chứng sinh là gì?
  - Giấy chứng sinh – một loại giấy tờ quan trọng xác nhận sự ra đời của một con người. Được bệnh viện, trạm y tế, cơ sở sinh ra bé cấp. Trường hợp không có giấy chứng sinh thì phải có văn bản xác nhận của người làm chứng về việc sinh. Trong trường hợp không có người làm chứng thì phải có giấy cam đoan về việc sinh.
- - Lấy giấy chứng sinh ở đâu?
  - Giấy chứng sinh được bệnh viện, trạm y tế, cơ sở sinh ra bé cấp. Trường hợp không có giấy chứng sinh thì phải có văn bản xác nhận của người làm chứng về việc sinh. Trong trường hợp không có người làm chứng thì phải có giấy cam đoan về việc sinh.
- - Không có chứng sinh?
  - Giấy chứng sinh được bệnh viện, trạm y tế, cơ sở sinh ra bé cấp. Trường hợp không có giấy chứng sinh thì phải có văn bản xác nhận của người làm chứng về việc sinh. Trong trường hợp không có người làm chứng thì phải có giấy cam đoan về việc sinh.
- - Không có sổ hộ khẩu?
  - Bạn có thể thay thế bằng giấy chứng nhận nhân khẩu tập thể hoặc sổ tạm trú. Nếu không có, bạn phải về thu thập thêm.
- - Giấy tờ tùy thân?
  - Giấy tờ tùy thân có hiệu lực bao gồm, giấy CMND, căn cước công dân hoặc bất kì loại giấy tờ có hiệu lực pháp lý xác minh bản thân người làm giấy.
- - Không có tờ tùy thân?
  - Giấy tờ tùy thân có hiệu lực bao gồm, giấy CMND, căn cước công dân hoặc bất kì loại giấy tờ có hiệu lực pháp lý xác minh bản thân người làm giấy. Nếu không có bạn phải về thu thập thêm để tiêp tục làm giấy khai sinh.
- - Biên bản trẻ em bị bỏ rơi là gì?
  - Là biên bản xác nhận trẻ em bị bỏ rơi, được UBND hoặc công an xã nơi trẻ em bị bỏ rơi xác nhận. Người làm giấy khai sinh cho trẻ bị bỏ rơi cần biên bản này để hoàn thành hồ sơ khai sinh.
- - Không có chứng nhận kết hôn thì làm được không?
  - Khi chưa đăng ký kết hôn mà muốn trẻ mang họ theo cha thì phải tiến hành làm đồng thời hai thủ tục. Thủ tục cha nhận nuôi con và giấy khai sinh cho con.
- - Không có kết hôn?
  - Nếu bạn để quên giấy ở nhà, thì bạn nên về thu thập thêm. Còn khi chưa đăng ký kết hôn mà muốn trẻ mang họ theo cha thì phải tiến hành làm đồng thời hai thủ tục. Thủ tục cha nhận nuôi con và giấy khai sinh cho con.
- - Chưa kết hôn làm được không?
  - Khi chưa đăng ký kết hôn mà muốn trẻ mang họ theo cha thì phải tiến hành làm đồng thời hai thủ tục. Thủ tục cha nhận nuôi con và giấy khai sinh cho con.
- - Chưa có chứng nhận kết hôn?
  - Khi chưa đăng ký kết hôn mà muốn trẻ mang họ theo cha thì phải tiến hành làm đồng thời hai thủ tục. Thủ tục cha nhận nuôi con và giấy khai sinh cho con.
- - Trường hợp nhận nuôi bé?
  - Cha mẹ đẻ chỉ được đồng ý cho con làm con nuôi sau khi con đã được sinh ra ít nhất 15 ngày. Trong trường hợp đó, cha mẹ đẻ sẽ tự mình làm giấy khai sinh cho trẻ. Sau khi làm giấy khai sinh xong, cả hai gia đình sẽ thống nhất việc nuôi con và hoàn tất hồ sơ nhân nuôi con. Nếu cha mẹ đẻ mất tích thì sẽ xét vào trường hợp trẻ bị bỏ rơi và cần biên bản xác nhận trẻ bị bỏ rơi. 
- - Khai sinh cho trẻ mang thai hộ?
  - Theo quy định tại Luật Hộ tịch, đứa trẻ sinh ra sẽ được xác định là con của người được nhờ mang thai hộ nên trách nhiệm đăng ký khai sinh thuộc về người chồng/người vợ nhờ mang thai hộ. Về cơ bản, thủ tục đăng ký giấy khai sinh cho con do mang thai hộ cũng giống như thủ tục đăng ký khai sinh cho trẻ em bình thường. 
- - Trong trường hợp trẻ em sinh ở Việt Nam, nhưng cha hoặc mẹ là người nước ngoài, làm khai sinh thế nào?
  - Bạn làm giấy khai sinh theo các bước thông thường, nhưng phải nộp hồ sơ cho UBND cấp huyện.
- - Nếu trẻ em sinh là con lai có lưu ý gì không?
  - Nếu trẻ được sinh ở Việt Nam, thì bạn làm giấy khai sinh theo các bước thông thường, nhưng bạn lưu ý là phải nộp hồ sơ cho UBND cấp huyện.
- - Không có giấy tờ tùy thân, phải làm sao?
  - Bạn có thể thay thế bằng thẻ chứng minh nhân dân, căn cước công dân, hộ chiếu hoặc bất kì loại giấy tờ có hiệu lực pháp lý xác minh bản thân người làm giấy. Nếu không có, bạn phải về thu thập thêm.
- - Làm giấy khai sinh tốn tiền không?
  - Hiện nay, giấy khai sinh của trẻ em không cần trả phí. Tuy nhiên trường hợp khi trẻ sơ sinh quá 60 ngày chưa đăng ký khai sinh sẽ phải nộp phí cảnh cáo.
- - Lệ phí giấy khai sinh?
  - Hiện nay, giấy khai sinh của trẻ em không cần trả phí. Tuy nhiên trường hợp khi trẻ sơ sinh quá 60 ngày chưa đăng ký khai sinh sẽ phải nộp phí cảnh cáo.
- - Thời gian xét giấy khai sinh?
  - Bạn có thể nhận giấy nhanh nhất là một đến hai ngày, chậm nhất là 20 ngày.
- - Nhận giấy khai sinh trong bao lâu?
  - Bạn có thể nhận giấy nhanh nhất là một đến hai ngày, chậm nhất là 20 ngày.
- - Trường hợp trẻ em mất mẹ?
  - Trong trường hợp đó, bạn chỉ cần kê khai thông tin của người cha.
- - Trẻ không có mẹ?
  - Trong trường hợp đó, bạn chỉ cần kê khai thông tin của người cha.
- - Bé không có mẹ?
  - Trong trường hợp đó, bạn chỉ cần kê khai thông tin của người cha.
- - Bé mất mẹ?
  - Trong trường hợp đó, bạn chỉ cần kê khai thông tin của người cha.
- - Nếu bé không có cha?
  - Bạn chỉ cần kê khai thông tin của người mẹ. Và bé sẽ lấy họ tên, quốc tịch, quê quán theo thông tin của người mẹ.
- - Nếu bé không có bố?
  - Bạn chỉ cần kê khai thông tin của người mẹ. Và bé sẽ lấy họ tên, quốc tịch, quê quán theo thông tin của người mẹ.
- - Trường hợp trẻ không có bố, làm giấy khai sinh như thế nào?
  - Bạn chỉ cần kê khai thông tin của người mẹ. Và bé sẽ lấy họ tên, quốc tịch, quê quán theo thông tin của người mẹ.
- - Trẻ không có cha?
  - Bạn chỉ cần kê khai thông tin của người mẹ. Và bé sẽ lấy họ tên, quốc tịch, quê quán theo thông tin của người mẹ.
- - Trẻ không có bố?
  - Bạn chỉ cần kê khai thông tin của người mẹ. Và bé sẽ lấy họ tên, quốc tịch, quê quán theo thông tin của người mẹ.
- - Trẻ mất cha?
  - Bạn chỉ cần kê khai thông tin của người mẹ. Và bé sẽ lấy họ tên, quốc tịch, quê quán theo thông tin của người mẹ.
- - Bé mất cha?
  - Bạn chỉ cần kê khai thông tin của người mẹ. Và bé sẽ lấy họ tên, quốc tịch, quê quán theo thông tin của người mẹ.
- - Trẻ mất cả cha lẫn mẹ?
  - Trong trường hợp đó, sẽ xác nhận là trường hợp trẻ em bị bỏ rơi. Bạn cần phải nộp thêm biên bản trẻ em bị bỏ rơi và làm thêm thủ tục nhận nuôi bé.
- - Trẻ mất cả cha và mẹ?
  - Trong trường hợp đó, sẽ xác nhận là trường hợp trẻ em bị bỏ rơi. Bạn cần phải nộp thêm biên bản trẻ em bị bỏ rơi và làm thêm thủ tục nhận nuôi bé.
- - Trẻ không có bố cũng không có mẹ kê khai ra sao?
  - Trong trường hợp đó, sẽ xác nhận là trường hợp trẻ em bị bỏ rơi. Bạn chỉ cần kê khai thông tin của người làm giấy, trong đó ghi rõ quan hệ với trẻ khai sinh. Ngoài ra phải làm thêm thủ tục nhận nuôi con (nếu nhận nuôi con) và phải nộp thêm biên bản trẻ em bị bỏ rơi.
- - Tôi nộp hồ sơ làm giấy khai sinh ở đâu?
  - Người đăng ký giấy khai sinh xuất trình và nộp hồ sơ tại UBND cấp xã hoặc cấp huyện, nơi trẻ được sinh ra. Bạn có thể nộp trực tuyến.
- - Làm giấy khai sinh ở đâu?
  - Người đăng ký giấy khai sinh xuất trình và nộp hồ sơ tại UBND cấp xã hoặc cấp huyện, nơi trẻ được sinh ra. Bạn có thể nộp trực tuyến.
- - Tiếp nhận hồ sơ khai sinh?
  - Sau khi nhận và kiểm tra các giấy tờ trên, nếu thấy thông tin khai sinh đầy đủ và phù hợp, công chức tư pháp - hộ tịch ghi nội dung khai sinh vào Sổ hộ tịch, trình Chủ tịch UBND cấp xã ký vào bản chính Giấy khai sinh. Công chức tư pháp - hộ tịch và người đi đăng ký khai sinh cùng ký tên vào Sổ hộ tịch. Giấy khai sinh chỉ được cấp 01 bản chính. Bản sao Giấy khai sinh được cấp theo yêu cầu của người đi khai sinh.
- - Tôi có cần chú ý gì khi làm giấy khai sinh không?
  - Bạn nên lưu ý trường hợp của trẻ làm khai sinh. Thông thường sẽ có bốn trường hợp. Trẻ không có mẹ, trẻ không có cha, trẻ em bị bỏ rơi, nhận nuôi trẻ. Về cụ thể trường hợp nào bạn có thể đặt thêm câu hỏi.
- - Chú ý khi làm giấy khai sinh?
  - Bạn phải cần chú ý trường hợp của trẻ làm khai sinh. Thông thường sẽ có bốn trường hợp. Trẻ không có mẹ, trẻ không có cha, trẻ em bị bỏ rơi, nhận nuôi trẻ. Về cụ thể trường hợp nào bạn có thể đặt thêm câu hỏi.
- - Thủ tục cha nhận nuôi con là gì?
  - Là thủ tục nhận nuôi con, sau khi lập giấy sẽ xác định quan hệ pháp lý giữa người lập với bé nhận nuôi. Về chi tiết thủ tục, mình xin lỗi vì chưa học qua quy trình làm thủ tục này. Nhưng mình nghĩ bạn có thể tham khảo tại đây https://luatvietnam.vn/dan-su/thu-tuc-nhan-con-nuoi-moi-nhat-568-23594-article.html
- - Giấy cam đoan sinh?
  - Bạn có thể tham khảo làm giấy cam đoan sinh tại đây https://luatvietnam.vn/bieu-mau/mau-giay-cam-doan-trong-dang-ky-ho-tich-moi-nhat-571-26624-article.html
- - Muốn nhận nuôi bé làm giấy khai sinh ra sao?
  - Cha mẹ đẻ chỉ được đồng ý cho con làm con nuôi sau khi con đã được sinh ra ít nhất 15 ngày. Trong trường hợp đó, cha mẹ đẻ sẽ tự mình làm giấy khai sinh cho trẻ. Sau khi làm giấy khai sinh xong, cả hai gia đình sẽ thống nhất việc nuôi con và hoàn tất hồ sơ nhân nuôi con. Nếu cha mẹ đẻ mất tích thì sẽ xét vào trường hợp trẻ bị bỏ rơi và cần biên bản xác nhận trẻ bị bỏ rơi.
- - Tôi đã chuẩn bị đầy đủ giấy tờ cần nộp cho thủ tục khai sinh, bước tiếp theo là gì?
  - Bước tiếp theo là điền tờ khai. Bạn có thể tham khảo tờ khai tại đây https://luatvietnam.vn/bieu-mau/mau-to-khai-dang-ky-khai-sinh-571-19421-article.html Sau khi thảm khảo xong bạn có thể hỏi mình cách điền tờ khai khai sinh.
- - Điền tờ khai khai sinh thế nào?
  - Bạn có thể tham khảo tờ khai tại đây https://luatvietnam.vn/bieu-mau/mau-to-khai-dang-ky-khai-sinh-571-19421-article.html Sau khi thảm khảo xong bạn có thể hỏi mình cách điền tờ khai khai sinh.
- - Mục kính gửi trong tờ khai ghi gì?
  - Các cơ quan có thẩm quyền bao gồm Ủy ban nhân dân cấp xã, Ủy ban nhân dân cấp huyện hoặc các Cơ quan đại diện có thẩm quyền. Ví dụ như Ủy ban nhân dân quận 7, thành phố Hồ Chí Minh; Ủy ban nhân dân xã Phước Kiển, huyện Nhà Bè, thành phố Hồ Chí Minh; Tổng lãnh sự quán Việt Nam tại Osaka, Nhật Bản.
- - Cách ghi thông tin người yêu cầu đăng ký khai sinh?
  - Người yêu cầu đăng ký khai sinh sẽ phải điền đầy đủ các thông tin như họ tên, nơi cư trú, giấy tờ tùy thân và quan hệ với người được làm khai sinh. Về lưu ý chi tiết từng phần bạn có thể đặt câu hỏi cho mình.
- - Mục họ tên ghi như thế nào?
  - Mục “Họ, chữ đệm, tên người yêu cầu” điền đầy đủ họ tên của người yêu cầu đăng ký khai sinh, các chữ cái đều được viết in hoa và đủ dấu tiếng việt. Ví dụ NGUYỄN XUÂN ANH, TRẦN LINH AN.
- - Dòng họ tên ghi như thế nào?
  - Dòng “Họ, chữ đệm, tên người yêu cầu” điền đầy đủ họ tên của người yêu cầu đăng ký khai sinh, các chữ cái đều được viết in hoa và đủ dấu tiếng việt. Ví dụ NGUYỄN XUÂN ANH, LÊ ÁNH DƯƠNG.
- - Mục giấy tờ tùy thân trong tờ khai ghi như thế nào?
  - “Giấy tờ tùy thân” đây là mục điền thông tin các giấy tờ tùy thân của người yêu cầu đăng ký khai sinh. Có thể điền số Chứng minh nhân nhân, hộ chiếu hoặc các giấy tờ thay thế hợp lệ khác. Lưu ý cần ghi rõ giấy tờ do cơ quan nào cấp và cấp vào ngày mấy. Ví dụ giấy CMND số 030946299, Công an thành phố Hải Phòng cấp ngày 01/01/2011.
- - Dòng giấy tờ tùy thân trong tờ khai ghi như thế nào?
  - “Giấy tờ tùy thân” đây là mục điền thông tin các giấy tờ tùy thân của người yêu cầu đăng ký khai sinh. Có thể điền số Chứng minh nhân nhân, hộ chiếu hoặc các giấy tờ thay thế hợp lệ khác. Lưu ý cần ghi rõ giấy tờ do cơ quan nào cấp và cấp vào ngày mấy. Ví dụ giấy CMND số 030946299, Công an thành phố Hải Phòng cấp ngày 01/01/2011.
- - Dòng nơi cư trú ghi như thế nào?
  - Mục “nơi cư trú” điền địa chỉ đăng ký thường trú, địa chỉ đăng ký tạm trú hoặc địa chỉ đang sinh sống. Nếu công dân Việt Nam cư trú ở nước ngoài thì ghi theo địa chỉ thường trú hoặc tạm trú ở nước ngoài.
- - Mục quan hệ với người khai sinh có lưu ý gì không?
  - Bạn cần ghi rõ mối quan hệ của người yêu cầu đăng ký khai sinh và người được đăng ký khai sinh. Ví dụ cha – con, mẹ - con. 
- - Họ tên bé ghi thế nào? 
  - Ghi đầy đủ họ và tên của bé, các chữ cái đều viết in hoa và đủ dấu. Họ, chữ đệm, tên và dân tộc của trẻ em được xác định theo thỏa thuận của cha, mẹ, nếu không thì sẽ được xác định theo tập quán. Không đặt tên bằng số, bằng một ký tự mà không phải là chữ. Ví dụ NGUYỄN XUÂN ANH, TRẦN LINH AN. 
- - Họ tên bé có lưu ý gì không? 
  - Ghi đầy đủ họ và tên của bé, các chữ cái đều viết in hoa và đủ dấu. Họ, chữ đệm, tên và dân tộc của trẻ em được xác định theo thỏa thuận của cha, mẹ, nếu không thì sẽ được xác định theo tập quán. Không đặt tên bằng số, bằng một ký tự mà không phải là chữ. Ví dụ NGUYỄN XUÂN ANH, TRẦN LINH AN.
- - Dòng ngày tháng năm sinh của trẻ ghi thế nào?
  - Ngày tháng năm sinh của bé ghi theo năm Dương lịch. Ngày sinh và tháng sinh đều được viết bao gồm hai chữ số, năm sinh gồm bốn chữ số. Bạn ghi đầy đủ bằng số và bằng chữ.
- - Mục nơi sinh của bé ghi như thế nào?
  - Bạn cần ghi rõ nơi sinh của trẻ. Nếu nơi khai sinh là ở cơ sở y tế thì phải ghi rõ tên của cơ sở y tế và cả địa danh hành chính. Nếu không thì ghi địa danh của ba cấp hành chính nơi sinh ra. Ví dụ Xã Đình Bảng, huyện Từ Sơn, tỉnh Bắc Ninh; London, Vương quốc Anh; Los Angeles, tiểu bang California, Hoa Kỳ.
- - Trẻ hoặc bé không xác định rõ ngày sinh?
  - Nếu không có cơ sở để xác định ngày sinh của trẻ, thì bạn có thể lấy ngày, tháng phát hiện trẻ bị bỏ rơi là ngày, tháng sinh; căn cứ thể trạng của trẻ để xác định năm sinh.
- - Mục quốc tịch ghi như thế nào? 
  - Bạn có thể ghi quốc tịch Việt Nam hoặc quốc tịch khác nếu có. Chỉ ghi một quốc tịch duy nhất trong tờ khai khai sinh.
- - Có thể ghi hai quốc tịch được không?
  - Trong khai sinh bạn chỉ được ghi một quốc tịch duy nhất. Còn nếu bạn muốn trẻ có 2 quốc tịch thì bạn phải tìm hiểu xem pháp luật nước ngoài có cho phép một công dân có hai quốc tịch hay không? Nếu có bạn làm thêm thủ tục xin nhập quốc tịch cho bé. 
- - Thủ tục nhập quốc tịch cho bé là gì?
  - Xin lỗi mình vẫn chưa học chi tiết về thủ tục này. Nếu bạn muốn bé nhập thêm quốc tịch Mỹ thì có thể tìm hiểu thêm tại đây https://ibid.vn/thu-tuc-nhap-quoc-tich-my-cho-con-tai-viet-nam/ 
- - Mục quê quán cho trẻ hoặc bé ghi như thế nào? 
  - Bạn có thể điền thông tin quê quán của cha hoặc mẹ, theo thỏa thuận của cha mẹ của trẻ hoặc theo tập quán.
- - Sau khi điền đầy đủ tờ khai rồi, tôi nộp ở đâu?
  - Bạn có thể nộp trực tuyến tại https://dichvucong.gov.vn/p/home/dvc-chi-tiet-thu-tuc-hanh-chinh.html?ma_thu_tuc=1.001193 Hoặc có thể nộp qua bưu chính hoặc trực tiếp tại UBND xã hoặc huyện hoặc các cơ quan thẩm quyền gần nhất nơi trẻ sinh ra.  

- - Nếu bố mẹ có hai dân tộc khác nhau thì mình điền dòng dân tộc cho bé như thế nào?
  - Trường hợp cha đẻ, mẹ đẻ thuộc hai dân tộc khác nhau thì dân tộc của con được xác định theo dân tộc của cha đẻ hoặc mẹ đẻ theo thỏa thuận của cha đẻ, mẹ đẻ; trường hợp không có thỏa thuận thì dân tộc của con được xác định theo tập quán; trường hợp tập quán khác nhau thì dân tộc của con được xác định theo tập quán của dân tộc ít người hơn.








